<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/img/buzzfeed-vector-logo.svg" alt="">
    </div>

    <h3 class="title">{{ title }}</h3>

    <div *ngIf="!finished" class="quizz_questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_options">
        <button *ngFor="let option of questionSelected.options" (click)="playerChoose(option.alias)" class="btn-option">
            {{ option.name }}
        </button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h3>{{ answerSelected }}</h3>
    </div>
</div>
